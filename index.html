    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Outfit', sans-serif;
      }

      body {
        background: radial-gradient(ellipse at center, #1a1a2e 0%, #0f0f1a 100%);
        color: white;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        padding: 2rem 1rem;
      }

      h1 {
        font-size: 3rem;
        margin-bottom: 0.5rem;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      }

      .icon {
        font-size: 2.2rem;
        margin-bottom: 1.5rem;
      }

      
.buttons {
  display: flex;
  justify-content: center;
  gap: 4rem;
  margin-bottom: 3rem;
}
.column {
  display: flex;
  flex-direction: column;
  gap: 1rem;
}


      .btn {
        background: #2b2354;
        color: white;
        padding: 1rem 2rem;
        border-radius: 0.75rem;
        font-weight: 600;
        box-shadow: 0 0 12px rgba(91, 67, 178, 0.5);
        border: none;
        font-size: 1rem;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        transition: transform 0.2s ease;
      }

      .btn:hover {
        transform: scale(1.05);
      }

      .section {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 1rem;
        padding: 1rem 1.5rem;
        max-width: 600px;
        width: 100%;
        margin-bottom: 2rem;
        backdrop-filter: blur(10px);
      }

      .section h2 {
        font-size: 1.2rem;
        margin-bottom: 1rem;
        text-align: center;
      }

      .tweet, .offline {
        background: rgba(255, 255, 255, 0.08);
        padding: 1rem;
        border-radius: 0.75rem;
        margin-bottom: 0.75rem;
      }

      .offline {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }

      .offline .play-icon {
        font-size: 3rem;
        margin-bottom: 1rem;
      }

      .followers {
        margin-top: 0.5rem;
        font-size: 0.9rem;
        opacity: 0.8;
      }
    
body::before {
  content: "";
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
  animation: starsMove 60s linear infinite;
  z-index: -1;
  opacity: 0.2;
}

@keyframes starsMove {
  from {
    background-position: 0 0;
  }
  to {
    background-position: 1000px 1000px;
  }
}

</style>
